<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        /*类选择器*/
        .div1{
            background-color: #3962ff;
            width: 500px;
            height: 400px;
        }
    /*    ID选择器*/
        #div2{
            background-color: brown;
            width: 400px;
            height: 200px;
        }
        p{
            background-color: indigo;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div id="div2">
        <p>Hello World!!!</p>
        <P>生日快乐！！！</P>
    </div>

</body>
</html>
