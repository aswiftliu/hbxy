<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<table width="90%" align="center"border="0"cellspacing="0">
        <p align="center">用户注册</p><br>
        <tr>
            <td>

                 <table border="1" align="center" cellpadding="5"cellspacing="0">
                     <tr>
                        <td align="right">姓名：</td>
                        <td>
                        <input type="text"name="userName"
                            id="userName"size="40"placeholder="请输入你的姓名">
                        </td>
                    </tr>
                     <tr>
                        <td align="right">性别：</td>
                        <td>
                            <input type="radio"value="0"name="sex"id="sex1"checked>男
                            <input type="radio"value="1"name="sex"id="sex2">女
                        </td>
                        <td>年龄：</td>
                        <td>
                            <input type="text"name="userAge"id="userAge"size="40"
                                placeholder="请输入你的年龄">
                        </td>
                     </tr>
                     <tr>
                         <td align="right">班级：</td>
                         <td>
                             <select>
                                 <option value="1">软件1701班</option>
                                 <option value="2">软件1702班</option>
                                 <option value="3">软件1703班</option>
                                 <option value="4">软件1704班</option>
                                 <option value="5">软件1705班</option>
                             </select>
                         </td>
                         <td>学号：</td>
                         <td>
                            <input type="text"name="userNumber"id="userNumber"
                                size="40"placeholder="请输入你的学号">
                         </td>
                     </tr>
                     <tr>
                         <td align="right">邮箱：</td>
                         <td>
                            <input type="text"name="userMail"
                                id="userMail"size="40"placeholder="请输入你的邮箱">
                         </td>
                         <td>电话：</td>
                         <td>
                             <input type="text"name="userTelephone"
                                id="userTelephone"size="40"placeholder="请输入你的电话">
                         </td>
                     </tr>
                     <tr>
                         <td align="right">籍贯：</td>
                         <td>
                             <select>
                                    <option value="1">河北</option>
                                    <option value="2">江苏</option>
                                    <option value="3">北京</option>
                                    <option value="4">湖北</option>
                                    <option value="5">广西</option>
                                    <option value="6">浙江</option>
                             </select>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">家庭住址：</td>
                         <td>
                             <input type="text"name="userAddress"
                                    id="userAddress" size="60"placeholder="请输入你的家庭地址">
                         </td>
                     </tr>
                     <tr>
                         <td align="right">主修课程：</td>
                         <td>
                             <textarea rows="5"cols="80"></textarea>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">社会实践或项目实践：</td>
                         <td>
                             <textarea rows="5"cols="80"></textarea>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">荣誉奖励:</td>
                         <td>
                            <textarea rows="5"cols="80"></textarea>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">技能证书:</td>
                         <td>
                             <textarea rows="5"cols="80"></textarea>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">自我评价：</td>
                         <td>
                             <textarea rows="5"cols="80"></textarea>
                         </td>
                     </tr>
                 </table>
        <br>
        <br>
                <tr>
                    <td align="center">
                        <input type="submit"value="保存">
                        <input type="reset"value="重置">
                        <input type="button"name="btnCancel" value="取消">
                    </td>
                </tr>
            </td>
        </tr>

</table>
</body>
</html>
