<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
</head>
<body>
    <script language="JavaScript">
        //函数定义
        function f() {
            return x;
        }
        //函数调用
        function f1(a,b) {
            return a+b;
        }
        var y=f(1,2);
        //匿名函数
        var abc=function(x,y){
            return x+y;
        }
        console.log("abc(2,3)="+abc(2,3));

        //匿名函数直接调用
        console.log{
            (function(x,y){return x+y;})(2,3)
        };

        //匿名函数直接调用

    </script>
</body>
</html>
