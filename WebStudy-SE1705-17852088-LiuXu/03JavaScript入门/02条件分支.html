<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支</title>
</head>
<body>
<input type="text" id="txtnumber">

<input type="button" value="计算" onclick="caly()">

<script language="JavaScript">
    function caly() {
        x=0;
        y=0;
        x=document.getElementById("txtnumber").value;
        if(x!=""){
            if(x>1){
                y=3*x-5;
            }else if(x<=1&&x>-1){
                y=x+2;
            }else if(x<-1){
                y=5*x+3;
            }
        }
        console.log(x=""+x+";y="+y);
        alert("x="+x);
    }

</script>


</body>
</html>
