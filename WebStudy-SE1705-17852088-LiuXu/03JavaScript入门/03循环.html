<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
    <script language="JavaScript">
        for(var i=1;i<=9;i++)
        {
            for(var j=1;j<=i;j++)
            {
                console.log(i+"x"+j+"="+i*j+"");
            }
        }
    </script>

    <script language="JavaScript">
        sum=0;
        for (var i=0;i<10;i++){
            sum=sum+i;
        }
        console.log("sum="+sum);
    </script>

    <script language="JavaScript">
        var arrays=['2','a','w','f'];
        for(var index in arrays){
            console.log(index);
            console.log(arrays[index]);
        }
    </script>

    <script language="JavaScript">
        var objs={
            "name":"tom",
            "sex":"male"
        };
        for(var item in objs){
            console.log(item);
            console.log(objs[item]);
        }
    </script>

    <script language="JavaScript">
        var i=1;
        while(i<=9){
            var j=1;
            while(j<=9){
                console.log(i+"x"+j+"="+i*j+" ");
                j++;
            }
            i++;
        }
    </script>
</body>
</html>
