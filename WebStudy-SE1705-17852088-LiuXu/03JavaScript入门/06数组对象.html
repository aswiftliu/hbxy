<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
</head>
<body>
    <script language="JavaScript">
        var books=new Array(4);
        for(var i=0;i<books.length;i++)
        {
            books[i]=new Array(2);
        }
        books[0][0]='书名';
        books[0][1]='JavaScript';
        books[1][0]='价格';
        books[1][1]='80';
        books[2][0]='出版社';
        books[2][1]='人民邮电';
        books[3][0]='出版时间';
        books[3][1]='2019-01-01';
        for(var i=0;i<books.length;i++)
        {
            for(var j=0;j<books[i].length;j++)
            {
                console.log(books[i][j]);
            }
        }

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        var arr2=new Array(3);
        arr2[0]="James";
        arr2[1]="John";
        arr2[2]="Thomas";
        console.log(arr.concat(arr2));

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        console.log(arr.join("."));

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        console.log(arr.toString());
        console.log(arr.pop());
        console.log(arr.toString());

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        console.log(arr.push('Kate'));
        console.log(arr.toString());

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        console.log(arr.toString());
        console.log(arr.shift());
        console.log(arr.toString());

        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        console.log(arr.toString());
        arr.reverse();
        console.log(arr.toString());

        var arr=new Array(6);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        arr[3]="James";
        arr[4]="Adrew";
        arr[5]="Martin";
        console.log(arr.toString());
        arr.sort();
        console.log(arr.toString());

        var arr=new Array(6);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        arr[3]="James";
        arr[4]="Adrew";
        arr[5]="Martin";
        console.log(arr.toString());
        console.log(arr.slice(2,4).toString());
        console.log(arr.toString());

        var arr=new Array(6);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        arr[3]="James";
        arr[4]="Adrew";
        arr[5]="Martin";
        //添加新元素
        arr.splice(2,0,"William");
        arr.splice(2,1,"William");
        arr.splice(2,3,"William");
        console.log(arr.toString());
    </script>

</body>
</html>
